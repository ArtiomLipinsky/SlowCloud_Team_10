<!DOCTYPE html>
<html>
<head>
    <title>ToDo list</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="Styles/site.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" language="javascript"></script>
    <script src="Scripts/jquery-3.1.0.js" language="javascript"></script>
    <script src="Scripts/todo.js" language="javascript"></script>
</head>
<body>
    <div class="container">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <table id="tasks" class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-xs-1 text-center">Completed</th>
                        <th class="col-xs-10 text-center">Task</th>
                        <th class="col-xs-1 text-center">Actions</th>
                    </tr>
                    <!-- The row for creating new items. -->
                    <tr id="new">
                        <td align="center"><input type='checkbox' id="newCompleted" /></td>
                        <td align="center"><input type='text' id="newName" class="form-control" /></td>
                        <td align="center"><input type='button' id="newCreate" value='Create' class="btn btn-primary" /></td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
